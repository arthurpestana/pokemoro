<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemoro - Pomodoro Timer with Pokemon</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <div class="menu__logo">
                <h1><a href="#" id="menu__home"><img src="images/pokeball-pokemon-svgrepo-com.svg">Pokemoro</a></h1>
            </div>
            <div class="menu__nav">
                <ul class="menu__nav--opts">
                    <li>
                        <a href="#" class="menu__links"><img src="images/settings-outline.svg">Settings</a>
                    </li>
                    <li>
                        <a href="#" class="menu__links"><img src="images/game-controller-outline.svg">Pokedex</a>
                    </li>
                    <li>
                        <a href="pages/login.html" class="menu__links"><img src="images/person-circle-outline.svg">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="pomodoro">
            <div class="pomodoro__modes">
                <button id="modes--normal">Pomodoro</button>
                <button id="modes--short-brk">Short Break</button>
                <button id="modes--long-brk">Long Break</button>
            </div>
            <div class="pomodoro__timer">
                <span>25:00</span>
            </div>
            <div class="pomodoro__buttons">
                <button id="button__start">Start</button>
                <div class="pomodoro__pokebola">
                    <img src="images/pokeball-pokemon-svgrepo-com.svg">
                </div>
                <button id="button__stop">Stop</button>
            </div>
        </div>
    </div>
    <aside class="aside">
        <div class="themes">
            <div class="themes__format">
                <div class="themes__input"></div>
            </div>
        </div>
    </aside>
    <script src="js/main.js"></script>
</body>
</html>
