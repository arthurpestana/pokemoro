<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemoro - Pomodoro Timer with Pokemo</title>
    <link rel="stylesheet" href="../css/sign-style.css">
    <link rel="stylesheet" href="../css/medias/media-sign.css">
    <link rel="shortcut icon" href="../images/icons/pokebola-comum.svg" type="image/x-icon">
</head>
<body>
    <!--============================= CONTAINER =============================-->
    <div class="container">
        <!--============================= HEADER =============================-->
        <header class="header">
            <h1><a href="../index.html"><img src="../images/icons/pokebola-comum.svg" alt="Icon Pokebola">Pokemoro</a></h1>
            <p>Sign up</p>
        </header>
        <!--============================= MAIN SIGN UP =============================-->
        <main class="sign-box">
            <div class="sign-box__user">
                <span>User</span>
                <input type="text" name="" id="sign__user" placeholder="Username">
            </div>
            <div class="sign-box__email">
                <span>EMAIL</span>
                <input type="email" name="" id="sign__email" placeholder="example@mail.com">
            </div>
            <div class="sign-box__password">
                <span>PASSWORD</span>
                <input type="password" name="" id="sign__pwd" placeholder="********">
            </div>
            <div class="sign-box__options">
                <button id="sign__button">Sign up</button>
            </div>
        </main>
    </div>
</body>
</html>
