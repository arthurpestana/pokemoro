<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icons/pokebola-comum.svg" type="image/x-icon">
    <title>Pokemoro - Pomodoro Timer with Pokemo</title>
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/medias/media-login.css">
</head>
<body>
    <!--============================= CONTAINER =============================-->
    <div class="container">
        <!--============================= HEADER =============================-->
        <header class="header">
            <h1><a href="../index.html"><img src="../images/icons/pokebola-comum.svg" alt="Icon Pokebola">Pokemoro</a></h1>
            <p>Login</p>
        </header>
        <!--============================= MAIN LOGIN =============================-->
        <main class="login-box">
            <div class="login-box__email">
                <span>EMAIL</span>
                <input type="email" name="" id="login__email" placeholder="example@mail.com">
            </div>
            <div class="login-box__password">
                <span>PASSWORD</span>
                <input type="password" name="" id="login__pwd" placeholder="********">
            </div>
            <div class="login-box__options">
                <button id="login__button">Login</button>
            </div>
        </main>
        <!--============================= ASIDE SIGN UP =============================-->
        <aside class="aside__sign-up">
            <p>Don't have an account?</p>
            <a href="sign.html">Create account</a>
        </aside>
    </div>
</body>
</html>
